<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Proxy</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="/index.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Celestial Proxy</h1>
    <h2 class="subtitle">Making Unblocking Easier</h2>
    <div id="content">
      <div class="searchbar">
        <div class="search-container">
          <input id="input" class="input-field" placeholder="Search or Enter URL" autofocus>
          <button id="go" onclick="openInNewTab()"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="cosmic-elements">
    </div>
  </div>
  <script>
    function openInNewTab() {
      var newTab = window.open("about:blank", "_blank");
      var iframe = document.createElement("iframe");
      iframe.style =
        "position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; user-select: none;";
      iframe.src = "select.html";

      newTab.document.documentElement.appendChild(iframe); // Append iframe to the html element
      setTimeout(function () {
        newTab.location.href = "https://classroom.google.com"; // Redirect the new tab
      }, 1000); // Wait for 1 second before redirecting
    }
  </script>
</body>
</html>
